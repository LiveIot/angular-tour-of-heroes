<h2>Messages</h2> 
<div *ngIf="messageService.messages.length">
 
  <mat-list role="list"
    *ngFor='let message of messageService.messages'><mat-list-item role="listitem"> {{message}}<mat-divider></mat-divider></mat-list-item> </mat-list>
    <button mat-button 
    (click)="messageService.clear()"><mat-icon>delete</mat-icon>
    clear</button>

</div>
