<h2>My Heroes</h2>

<div >
  <div *ngFor="let hero of heroes">

    <mat-card class="example-card" routerLink="/detail/{{hero.id}}">
      <mat-card-header>
        <mat-card-title>{{hero.name}}</mat-card-title>
        <mat-card-subtitle>{{hero.nickName}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{hero.url}}" alt="Photo of a Shiba Inu">
      <mat-card-actions>
        <button mat-button (click)="delete(hero)">       <mat-icon>delete</mat-icon>
          Delete</button>
        <button mat-button>
          <mat-icon>share</mat-icon>
  
          SHARE</button>
      </mat-card-actions>
    </mat-card>
    
    <!-- <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button> -->



  </div>
</div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
